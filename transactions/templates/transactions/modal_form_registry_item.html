<form class="row g-3" method="post" action="{% url 'add_registry_itens' %}">
	{% csrf_token %}
	<div class="col-md-12">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_registry" class="form-label">REGISTRO</label>
			</div>
			<div>
				<input type="text" value="{{ registry }}" class="form-control text-center" readonly id="id_registry">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_description" class="form-label">DESCRIÇÃO</label>
			</div>
			<div>
				{{ form.description }}
				{{ form.description.errors }}
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_brand" class="form-label">MARCA</label>
			</div>
			<div>
				{{ form.brand }}
				{{ form.brand.errors }}
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_amount" class="form-label">QUANTIDADE</label>
			</div>
			<div>
				{{ form.amount }}
				{{ form.amount.errors }}
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_unitary" class="form-label">VALOR UNITÁRIO</label>
			</div>
			<div>
				{{ form.unitary }}
				{{ form.unitary.errors }}
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<div class="input-group-addon addon-top">
				<label for="id_favored" class="form-label">FAVORECIDO</label>
			</div>
			<div>
				{{ form.favored }}
				{{ form.favored.errors }}
			</div>
		</div>
	</div>
	<input type="hidden" name="registry_id" value="{{ registry.id }}">
</form>
