<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no,
		initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="financeiro">
	<meta name="description" content="Página para controle financeiro.">
	<title>Controle Financeiro</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="{% static 'website/css/icofont/icofont.min.css' %}">
	<link rel="stylesheet"
		href="{% static 'website/css/style.css' %}">
</head>
<body>
	<div id="circularMenu" class="circular-menu circular-menu-left active">
		<a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
			<i class="icofont-navigation-menu"></i>
		</a>
		<menu class="items-wrapper">
			<a href="{% url 'index_website' %}" class="menu-item icofont-home" title="Home"></a>
			<a href="{% url 'index_transactions' %}" class="menu-item icofont-bank" title="Transações"></a>
			<a href="{% url 'add_registry' %}" class="menu-item icofont-credit-card"></a>
			<a href="#" class="menu-item icofont-search"></a>
		</menu>
	</div>
	<div class="container">
		{% block container %}
		{% endblock container %}
	</div>
	<script src="{% static 'website/js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'website/js/base.js' %}"></script>
</body>
</html>
